<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BARTlet</title>
  <link rel="stylesheet" href="w3.css">
  <script src="js.js"></script>
  <link rel="shortcut icon" href="img/favico.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="img/apple-startup.png">
</head>
<body style="background-color:#00BFFF;">
  <!-- Triadic Color Scheme -->
  <!-- #00BFFF -->
  <!-- #FF00BF -->
  <!-- #BFFF00 -->


  <div>
    <object id="header" display="block" data="img/header.svg" width="100%"></object><br>
  </div>
  <center>
  <div class="w3-bar">
    <button class="w3-bar-item w3-ripple w3-button w3-pink w3-hover-pink w3-left-align" style="width:50%" id="mapButton" onclick="mapDisplay()"> Map </button>
    <button class="w3-bar-item w3-ripple w3-button w3-pink w3-hover-pink w3-right-align" style="width:50%" id="qpButton" onclick="location.href='https://m.bart.gov/schedules/quickplanner';"> Quickplanner </button>
  <div>
    <object id="map" data="img/bartmap.gif" style="display:none;" height="100%" width="100%"></object>

  <div class="w3-bar">
    <button class="w3-bar-item w3-ripple w3-lime w3-hover-lime" style="width:50%" id="ROCK" onclick="selectStation('ROCK')"> Rockridge </button>
    <button class="w3-bar-item w3-ripple w3-lime w3-hover-lime" style="width:50%" id="ROCK" onclick="selectStation('MONT')"> Montgomery </button>
  <div>

  <div class="w3-bar">
    <button class="w3-bar-item w3-ripple w3-lime w3-hover-lime" style="width:33.3%" id="ASHB" onclick="selectStation('ASHB')"> Ashby </button>
    <button class="w3-bar-item w3-ripple w3-lime w3-hover-lime" style="width:33.4%" id="SFIA" onclick="selectStation('SFIA')"> SFO </button>
    <button class="w3-bar-item w3-ripple w3-lime w3-hover-lime" style="width:33.3%" id="POWL" onclick="selectStation('POWL')"> Powell </button>
  <div>

  <button class="w3-block w3-xlarge w3-button w3-black" id="goButton" style="display:none;"> Schedule </button>

  <button class="w3-block w3-button w3-red" id="resetButton" style="display:none;" onclick="reset()"> Reset </button>

  </center>
</body>
</html>
